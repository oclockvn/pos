<div class="align-items-center d-flex form-group position-relative">
  <i class="bi bi-search position-absolute"></i>
  <input
    type="text"
    class="border-0 form-control md-input rounded-0 shadow-none"
    placeholder="Search customer (F4)"
    style="padding-left: 2rem"
  />
  <button
    type="button"
    class="align-items-center btn btn-default btn-hoverable btn-icon d-inline-flex justify-content-center position-absolute rounded-circle shadow-none"
    style="right: 0"
  >
    <i class="bi bi-plus" style="font-size: 1.5rem"></i>
  </button>
</div>

<div class="border-bottom py-2">
  <div class="form-check form-switch">
    <input
      class="form-check-input"
      type="checkbox"
      role="switch"
      id="delivery"
    />
    <label class="form-check-label" for="delivery">Delivery</label>
  </div>
</div>

    <div class="label">VAT</div>
    <div class="value">0</div>
  </div>
  <div class="payment-item">
    <div class="label">Discount (F6)</div>
    <div class="value">0</div>
  </div>
  <div class="fs-5 fw-bold payment-item text-uppercase">
    <div class="label">Total</div>
    <div class="value">1,500,000</div>
  </div>
  <div class="payment-item fw-bold">
    <div class="label">Customer pay (F2)</div>
    <div class="value">1,500,000</div>
  </div>

  <div class="d-grid has-3-cols my-2 py-2 quick-amounts" style="grid-gap: 1rem">
    <button type="button" class="btn btn-outline-primary rounded-pill">
      100,000
    </button>
    <button type="button" class="btn btn-outline-primary rounded-pill">

    </button>
    <button type="button" class="btn btn-outline-primary rounded-pill">

    </button>

      100,000

    <button type="button" class="btn btn-outline-primary rounded-pill">
      100,000
    </button>
    <button type="button" class="btn btn-outline-primary rounded-pill">

    <div class="label">Return</div>
    <div class="value">0</div>
  </div>
</div>

<div class="flex-fill"></div>

<div class="align-items-center d-flex form-group position-relative">
  <i class="bi bi-pencil position-absolute" style="left: 0"></i>
  <input
    type="text"
    class="border-0 form-control md-input rounded-0 shadow-none"
    placeholder="Notes"
    style="padding-left: 2rem"
  />
</div>

<div class="actions d-flex justify-content-between pt-3" style="grid-gap: 1rem">
  <button type="button" class="btn bg-default fs-4" style="max-width: 200px">
    Multiple payments (F7)

  <button type="button" class="btn btn-success flex-fill fs-3">PAY (F1)</button>
</div>
